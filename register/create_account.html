<script>
  !(function ($) {
    "use strict";
    $(function () {
      $('[data-toggle="password"]').each(function () {
        var input = $(this);
        var eye_btn = $(this).parent().find(".input-password");
        eye_btn.css("cursor", "pointer").addClass("input-password-hide");
        eye_btn.on("click", function () {
          if (eye_btn.hasClass("input-password-hide")) {
            eye_btn
              .removeClass("input-password-hide")
              .addClass("input-password-show");
            eye_btn.find(".bi").removeClass("bi-eye").addClass("bi-eye-slash");
            input.attr("type", "text");
          } else {
            eye_btn
              .removeClass("input-password-show")
              .addClass("input-password-hide");
            eye_btn.find(".bi").removeClass("bi-eye-slash").addClass("bi-eye");
            input.attr("type", "password");
          }
        });
      });
    });
  })(window.jQuery);
</script>

<script src="../../cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  const phoneInputField = document.querySelector("#phone");
  const phoneInput = window.intlTelInput(phoneInputField, {
    onlyCountries: JSON.parse(
      "[&quot;us&quot;,&quot;it&quot;,&quot;es&quot;,&quot;ng&quot;,&quot;gb&quot;]".replace(
        /&quot;/g,
        '"'
      )
    ),
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });
  var old = "";
  if (old.trim() != "") {
    phoneInput.setCountry(old);
  }
  $("#code").val(phoneInput.getSelectedCountryData().iso2);
  phoneInputField.addEventListener("countrychange", function () {
    $("#code").val(phoneInput.getSelectedCountryData().iso2);
  });
</script>
